{% extends 'dashboard/dashboard_base.html' %}

{% load static %}

{% block title %}New Project{%endblock%}

{% block content %}



<div class="add-project-page">
    <h1>Add New Project</h1>
    <hr class="header-line-3">
    
    <div class="add-project-container">
        
        <form class="add-project-form" action="{% url 'dashboard:new_project_view'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="project_name">Project Name</label>
                <input type="text" id="project_name" name="project_name" placeholder="Enter Project Name" required>
            </div>
            
            <div class="form-group">
                <label for="project_brief">Project Brief</label>
                <input type="text" id="project_brief" name="project_brief" placeholder="Enter a Brife about Your Project">
            </div>
            
            <div class="form-group">
                <label for="project_model">Project URL</label>
                <input type="text" id="project_model" name="project_model" placeholder="Enter You 3D Model URL" required>
            </div>


            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" name="year" placeholder="Enter the Year of the Project (e.g., 2023)">
            </div>

            <div class="form-group">
                <label for="read_more_link">Read More</label>
                <input type="text" id="read_more_link" name="read_more_link" placeholder="Enter Link to the Case Study or Github of the Project ">
            </div>
            
            <!-- Category -->
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="Mobile App">Mobile App</option>
                    <option value="Website">Website</option>
                </select>
            </div>

            <div class="form-group">
                <label for="project_explanation">Project Explanation</label>
                <textarea id="project_explanation" name="project_explanation" placeholder="Enter a Detailed Explanation of the Project" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Project Mockup</label>
                <input type="file" id="image" name="image">
            </div>
            

            <button type="submit" class="submit-button">Add Project</button>
        </form>
    </div>
</div>
  
{% endblock %}
